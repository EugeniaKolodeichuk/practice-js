<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Heroes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clicker Game</h1>
      <p id="greeting"></p>
      <p>Click the hero to kill him and increase your score!</p>
      <div id="clicker">
        <p id="score">Score: 0</p>
      </div>
      <div id="level">
        <p>Level: 1</p>
        <img id="level-image" src="./assets/level1.png" height="500px" />
      </div>
      <div id="register"></div>
    </div>
    <div id="modal-container">
      <div id="modal-message">
        <img src="./assets/next.png" width="500px" />
      </div>
      <button id="modal-close-btn" class="button">Continue fighting!</button>
    </div>
    <script src="./scripts/levels.js"></script>
  </body>
</html>
